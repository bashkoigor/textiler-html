<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5177f8d642.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="header-top py-4">
        <div class="container">
            <div class="row align-items-center no-gutters">
                <div class="col-xl-3 col-md-2">
                    <a href="https://textiler.es/">
                        <img class="logo img-fluid" src="https://textiler.es/img/textiler-logo-1619604778.jpg" alt="Textiler">
                    </a>
                </div>
                <div class="col-xl-6 col-md-7 text-center position-static">
                    <ul class="nav nav-pills justify-content-center top-menu">
                        <li><a href="">Inicio</a></li>
                        <li>
                            <a class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Productos</a>
                            <ul class="dropdown-menu shadow" aria-labelledby="navbarDropdown">
                                <li><a class="" href="#">Para la costura y el bordado</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="" href="#">Para la limpieza</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="" href="#">Para planchar y vaporizar</a></li>
                            </ul>
                        </li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Nosotros</a></li>
                        <li><a href="">FAQ</a></li>
                    </ul>
                </div>
                <div class="col-md-3 d-flex align-items-center justify-content-end header-top-right">
                    <ul class="nav nav-pills justify-content-center top-info">
                        <li>
                            <a href="https://textiler.es/module/novblockwishlist/mywishlist" title="Mi lista de deseos">
                                <i class="wishlist-icon"></i>
                            </a>
                        </li>
                        <li>
                            <div class="header-cart">
                                <a href="">
                                    <i class="shopping-cart-icon"></i>
                                </a>
                                <span class="cart-products-count">0</span>
                            </div>
                        </li>
                        <li>
                            <a class="dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="account-icon"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="navbarDropdown2">
                                <li>
                                    <a class="login" href="https://textiler.es/mi-cuenta" rel="nofollow" title="Log in to your customer account">
                                        <i class="fa fa-sign-in"></i>
                                        <span>Entrar</span>
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="register" href="https://textiler.es/iniciar-sesion?create_account=1" rel="nofollow" title="Registrarse">
                                        <i class="fa fa-user"></i>
                                        <span>Registrarse</span>
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="check-out" href="https://textiler.es/pedido" rel="nofollow" title="Checkout">
                                        <i class="fa fa-check-circle"></i>
                                        <span>Checkout</span>
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a href="https://textiler.es/module/novblockwishlist/mywishlist" title="Mi lista de deseos">
                                        <i class="fa fa-heart"></i>
                                        <span>Mi lista de deseos</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
